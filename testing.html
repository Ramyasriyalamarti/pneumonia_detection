<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing - Pneumonia Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;  /* Align content to the left */
            align-items: center;
            height: 100vh;
            background: url('istockphoto-1388994501-612x612.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .testing-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;  /* Reduced padding */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;  /* Reduced max-width */
            width: 80%;  /* Reduced width to 80% */
            margin-left: 20px;  /* Optional margin from the left */
        }
        
        

        .testing-container h2 {
            margin-bottom: 20px;
            color: #f1c40f;
        }

        .testing-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .testing-container input[type="file"] {
            padding: 10px;
            background-color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .testing-container button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #f1c40f;
            color: #8e44ad;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .testing-container button:hover {
            background-color: #8e44ad;
            color: #f1c40f;
        }

        .testing-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f1c40f;
            color: #8e44ad;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .testing-container a:hover {
            background-color: #8e44ad;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="testing-container">
        <h2>Start Your Pneumonia Test</h2>
        <p>Upload a chest X-ray image to begin the testing process.</p>
        <form action="#" method="POST" enctype="multipart/form-data">
            <input type="file" accept="image/*" required>
            <button type="submit">Submit X-Ray</button>
        </form>
        <a href="home_.html">Back to Home</a>
    </div>
</body>
</html>
