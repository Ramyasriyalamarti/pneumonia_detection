<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            background: url('istockphoto-1388994501-612x612.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Header Styling */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background: rgba(0, 0, 0, 0.6);
            flex-wrap: wrap; /* Allow wrapping if space is insufficient */
        }

        header h1 {
            font-size: 1.8em;
            color: #f1c40f;
            margin: 0;
        }

        nav {
            display: flex;
            flex-wrap: wrap; /* Wrap links if they don't fit in one line */
            justify-content: flex-end; /* Align links to the right */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 5px 10px; /* Reduced margin to fit all links */
            font-size: 1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f1c40f;
        }

        /* Hero Section Styling */
        .hero {
            margin: 100px 0 0 5%;
            padding: 20px;
            max-width: 400px;
            text-align: left;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hero h2 {
            margin: 10px 0;
            font-size: 1.8em;
            color: #333;
        }

        .hero p {
            font-size: 0.9em;
            margin-bottom: 15px;
            color: #555;
        }

        /* Buttons Styling */
        .buttons {
            margin-top: 10px;
        }

        .buttons a {
            display: inline-block;
            background-color: #f1c40f;
            color: #8e44ad;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 20px;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons a:hover {
            background-color: #8e44ad;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pneumonia Detection</h1>
        <nav>
            <a href="home_.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="precautions.html">Precautions</a>
            <a href="testing.html">Testing</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Early Detection Saves Lives</h2>
        <p>Join us in the fight against pneumonia. Learn more, stay safe, and test today.</p>

        <div class="buttons">
            <a href="register.html">Register Now</a>
            <a href="testing.html">Start Testing</a>
        </div>
    </div>
</body>
</html>
